<!DOCTYPE html>
<html>
<head>
    <title>FOR YOU</title>
    <link rel="stylesheet" href="back.css">
    <style>
        #fullscreenButton {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <h1>ANIME LIKE "ONE PUNCH MAN" BECAUSE IT IS MADE BY SAME CREATOR</h1>
    <br>
    <a href="https://animixplay.st/v1/mob-psycho-100" target="mob"><h2>Season 1 :- Mob Psycho 100 (Sub)</h2></a>
    <a href="https://animixplay.st/v1/mob-psycho-100-dub" target="mob"><h2>Season 1 :- Mob Psycho 100 (Dub)</h2></a>

    <br>

    <a href="https://animixplay.st/v1/mob-psycho-100-ii" target="mob"><h2>Season 2 :- Mob Psycho 100 II (Sub)</h2></a> 
    <a href="https://animixplay.st/v1/mob-psycho-100-ii-dub" target="mob"><h2>Season 2 :- Mob Psycho 100 II (Dub)</h2></a>

    <br>

    <a href="https://animixplay.st/v1/mob-psycho-100-iii" target="mob"><h2>Season 3 :- Mob Psycho 100 III (Sub)</h2></a>
    <a href="https://animixplay.st/v1/mob-psycho-100-iii-dub" target="mob"><h2>Season 3 :- Mob Psycho 100 III (Dub)</h2></a>
    
    <button id="fullscreenButton">Open in Fullscreen</button>
    
    <iframe id="mobFrame" src="screen.js" frameborder="0" width="100%" height="100%" style="display:none;"></iframe>

    <script>
        var iframe = document.getElementById('mobFrame');
        var fullscreenButton = document.getElementById('fullscreenButton');

        fullscreenButton.addEventListener('click', function() {
            iframe.src = "https://animixplay.st/v1/mob-psycho-100-dub";
            iframe.style.display = "block";

            
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { 
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { 
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { 
                iframe.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
